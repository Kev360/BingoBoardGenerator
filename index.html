        <h1><u>JSRF Bingoboard Generator</u></h1>

        <p>Orginal script written by <a href="https://www.twitch.tv/crabbi_">@crabbi</a>, adapted for web by <a href="https://www.twitch.tv/Kev360__">@Kev360</a>.</p>

        <!-- Select Game Mode -->
        <h4>Select Game Mode:</h4>

        <input type="radio" name="board_type" id="normal_board" value="1" checked onclick="set_mode(1)">
        <label for="normal_board">Normal Board</label>
        <br>

        <input type="radio" name="board_type" id="graffiti-less_board" value="2" onclick="set_mode(2)">
        <label for="graffiti-less_board">No Graffiti Board</label>
        <br>

        <input type="radio" name="board_type" id="beginner_friendly" value="3" onclick="set_mode(3)">
        <label for="beginner_friendly">Beginner Friendly Board (1 or 2 easy graffiti; No specials)</label>
        <br>

        <input type="radio" name="board_type" id="fast_board" value="4" onclick="set_mode(4)">
        <label for="fast_board">Fast Board (10+ defaults; 0 to 2 faster graffiti; Only defaults and grinds in the Sewers)</label>
        <br>

        <input type="radio" name="board_type" id="ch1to4_board" value="5" onclick="set_mode(5)">
        <label for="ch1to4_board">New game to chapter 4 (Non-lockout; First to 3 bingos)</label>
        <br>

        <input type="radio" name="board_type" id="n_graffiti_board" value="6" onclick="set_mode(6)">
        <label for="n_graffiti_board">Custom number of graffiti squares</label>
        <br>
    
        <div id="squares_ui" style="display: none">
            <div style="padding-top: 10px; padding-bottom: 10px; color:greenyellow">
                <label for="square_count">graffiti squares:</label>
                <input type="number" id="square_count" name="square_count" min="1" max="13" value="13">
                <br>
            </div>
        </div>

        <input type="radio" name="board_type" id="axb_board" value="7" onclick="set_mode(7)">
        <label for="axb_board">Custom board size</label>
        <br>

        <div id="custom_board_ui" style="display: none">
            <div style="padding-top: 10px; color:greenyellow">
                <label for="custom_length">length:</label>
                <input type="number" id="custom_length" name="custom_length" min="1" max="5" value="5">
    
                <label for="custom_width">width:</label>
                <input type="number" id="custom_width" name="custom_width" min="1" max="5" value="5">
            </div>
            <div style="padding-top: 10px; padding-left: 10px; color:greenyellow">
                <input type="radio" name="custom_board_type" id="custom_all" value="2" onclick="set_custom_mode(1)" checked>
                <label for="graffiti-less_board">All Locations</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_shibuya" value="3" onclick="set_custom_mode(2)">
                <label for="beginner_friendly">Shibuya Only</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_kogane" value="4" onclick="set_custom_mode(3)">
                <label for="fast_board">Kogane Only</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_benten" value="5" onclick="set_custom_mode(4)">
                <label for="ch1to4_board">Benten Only</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_defaults" value="6" onclick="set_custom_mode(5)">
                <label for="n_graffiti_board">Defaults (All Locations - [Unlockables + Graffiti])</label>
                <br>
            </div>
        </div>

        <!-- Select Game Options -->
        <h4>Select Game Options:</h4>

        <input type="radio" name="unbalanced" id="equal_area_chances" checked>
        <label for="unbalanced">Equal chance for each area?</label>
        <br>

        <input type="radio" name="unbalanced" id="equal_level_chance"  >
        <label for="unbalanced">Equal chance for all levels across each area?</label>
        <br>
        <br>

        <input type="checkbox" name="simple_bingos" id="simple_bingos" checked>
        <label for="simple_bingos">Limit each bingo line to one graffiti square?</label>
        <br>

        <input type="checkbox" name="list_graffiti" id="list_graffiti" checked>
        <label for="list_graffiti">List seperately the graffiti squares on the board.</label>
        <br>

        <!-- Generate Output -->
        <br>
        <button id="button">Generate</button>

            function shuffle(array) {
                var currentIndex = array.length, randomIndex;
                // While there remain elements to shuffle.
                while (currentIndex != 0) {
                    // Pick a remaining element.
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }
                return array;
            }
            
            function Board_from_list_of_squares(list_of_squares, shuffle) {
                var Board = "[";

                    var square = list_of_squares.pop(list_of_squares[Math.floor(Math.random() * list_of_squares.length)])
                    } else {
                    var square = list_of_squares.pop(0)
                    }
                    Board = Board + '{"name":"' + square + '"},'
                    Board = Board.slice(0, (Board.length) - 1) + ",";
                }
                Board = Board.slice(0, -1)
                Board = Board + "]"
                return Board
            }

                if (unbalanced == true) {

                    var Benten = [];
                    var nongraffiti = shuffle(Souls.concat(Chars));
                    for (const square of nongraffiti) {

                        if (shib_opts.indexOf(square.slice(0, 3)) != -1) {
                            Shibuya_cho.push(square);

                            Kogane.push(square);
                        } else if (ben_opts.indexOf(square.slice(0, 3)) != -1) {
                            Benten.push(square);
                        }
                    }
                    var squares = [];
                    for (var i = 0; i < n; i++) {
                        var area = [Shibuya_cho, Kogane, Benten][(Math.floor(Math.random() * 3))];
                        var s = area.pop(Math.floor(Math.random) * area.length);
                        squares.push(s);

            function is_bingo_simple(squares) {
                var result = true;
                var rows_w_graf = [];
                var cols_w_graf = [];
                var tlbr = 0;
                var bltr = 0;
                for (const square in squares) {
                    if (squares[square].includes("GRAFFITI")) {
                        var row = Math.floor(square / 5);
                        var col = square % 5;
                        if (row == col) {
                            tlbr = tlbr + 1
                            }   
                        if ((row + col) == 4) {
                            bltr = bltr + 1
                            }
                        if (rows_w_graf.indexOf(row) != -1 || cols_w_graf.indexOf(col) != -1 || tlbr > 1 || bltr > 1) {
                            result = false;
                            }
                        rows_w_graf.push(row)
                        cols_w_graf.push(col)
                    }
                }
                return result;
            }

                var squares = shuffle(graffiti.concat(nongraffiti));
                if (simple_bingos == true && n <= 5) {

                    var board = Board_from_list_of_squares(squares, -1)

                    board = Board_from_list_of_squares(squares, 1)

                return { board, graffiti };

                // call functions to generate board based on mode
                if (mode == 3) {
                    var { board, graffiti } = generate_beginner_board(beginner_friendly_items, Graffiti, simple_bingos_check)
                } else if (mode == 4) {
                    var { board, graffiti } = generate_fast_board(all_levels, Chars, simple_bingos)
                } else if (mode == 5) {
                    var { board, graffiti } = generate_ch1to4(Souls_defaults, simple_bingos_check)
                } else if (mode == 6) {
                    var { board, graffiti } = generate_normal_board(custom_graffiti_squares, simple_bingos_check, unbalanced_check, Graffiti, Souls, Chars)
                } else if (mode == 7) {
                    var { board, graffiti } = generate_axb(custom_board_length, custom_board_width,custom_mode || 1, Souls, Chars, Graffiti, everything_in_one_list, all_levels, Souls_defaults)
                } else {
                    var { board, graffiti } = generate_normal_board(graffiti_less_check, simple_bingos_check , unbalanced_check, Graffiti, Souls, Chars);
                }

                // give the newly generated board to the user via clipboard, modal and notify the user.
                var notice_banner = document.getElementById("notice");
                notice_banner.innerHTML = "";
                await new Promise(r => setTimeout(r, 150));
                try {
                    navigator.clipboard.writeText(board);
                    notice_banner.innerHTML = "Successfully copied to clipboard!"
                } catch (error) {
                    console.log(error);
                    notice_banner.style = "background-color: #47000b"
                    notice_banner.innerHTML = "Could not copy to clipboard, check console for details."
                }
                var output = document.getElementById("output");
                output.innerHTML = board;


                // display graffiti on modal
                var graffiti_list = document.getElementById("graffiti_list");
                if (list_graffiti_check == true && graffiti.length != 0) {
                    graffiti_title.innerHTML = "Graffiti on board:"
                    let list = "<li>" + graffiti.join("</li><li>") + "</li>";
                    list = list.replaceAll(" Spray 100% GRAFFITI", "");
                    graffiti_list.innerHTML = list;
                } else {
                    graffiti_list.innerHTML = "";
                    graffiti_title.innerHTML = "";
                }

                
            }
            // attach function to generate button
            window.onload = function() {
                var button = document.getElementById("button");
                button.onclick = generate;
            }
        </script>
    </body>
</html>
